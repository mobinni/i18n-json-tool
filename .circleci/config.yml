version: 2
defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:9.0
    
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: echo "YANDEX_API_KEY=$YANDEX_API_KEY" >> .env  
      - run: yarn test
      - run: yarn build
      - persist_to_workspace:
          root: ./
          paths:
            - build/
            - src/
            - cli.js
            - index.js
            - package.json
  deploy:
    <<: *defaults
    steps:
    - attach_workspace:
        at: ~/repo
    - run:
        name: Authenticate with registry
        command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
    - run:
        name: Publish package
        command: npm publish
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
